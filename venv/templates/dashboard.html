<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zendesk-Like Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex flex-col bg-gray-100">
    <div class="flex flex-1">
        <!-- Left Panel: Upcoming Meetings -->
        <aside class="w-1/4 bg-white shadow-lg p-4">
            <h2 class="text-xl font-semibold mb-4">Upcoming Meetings</h2>
            <ul id="meetings" class="space-y-2">
                {% for meet in meetings %}
                    <li class="p-3 bg-gray-200 rounded">{{ meet }}</li>
                {% endfor %}
            </ul>
        </aside>
        
        <!-- Center: Empty Divs -->
        <main class="flex-1 flex flex-wrap p-4 gap-4">
            <div class="w-1/3 h-40 bg-white shadow-md"></div>
            <div class="w-1/3 h-40 bg-white shadow-md"></div>
            <div class="w-1/3 h-40 bg-white shadow-md"></div>
        </main>
        
        <!-- Right Panel: Chatbot -->
        <aside class="w-1/4 bg-white shadow-lg p-4 flex flex-col">
            <h2 class="text-xl font-semibold mb-4">Chatbot</h2>
            <div id="chatbox" class="flex-1 overflow-y-auto p-2 bg-gray-100 rounded h-64"></div>
            <input id="chatInput" type="text" placeholder="Type a message..." 
                   class="p-2 border rounded mt-2 w-full" onkeypress="handleChat(event)">
        </aside>
    </div>
    
    <script>
        async function handleChat(event) {
            if (event.key === 'Enter') {
                let input = document.getElementById("chatInput");
                let chatbox = document.getElementById("chatbox");
                
                if (input.value.trim() !== "") {
                    // Send user message to chatbox
                    let userMessage = document.createElement("div");
                    userMessage.textContent = "You: " + input.value;
                    userMessage.className = "p-2 bg-blue-200 rounded my-1";
                    chatbox.appendChild(userMessage);

                    // Send message to chatbot endpoint
                    try {
                        let response = await fetch('/chatbot', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ message: input.value })
                        });

                        let data = await response.json();
                        
                        if (data.response) {
                            let chatbotMessage = document.createElement("div");
                            chatbotMessage.textContent = "Chatbot: " + data.response;
                            chatbotMessage.className = "p-2 bg-green-200 rounded my-1";
                            chatbox.appendChild(chatbotMessage);
                        } else {
                            let errorMessage = document.createElement("div");
                            errorMessage.textContent = "Chatbot: Sorry, I didn't understand that.";
                            errorMessage.className = "p-2 bg-red-200 rounded my-1";
                            chatbox.appendChild(errorMessage);
                        }
                    } catch (error) {
                        console.error("Error:", error);
                    }

                    // Clear the input field and scroll to the bottom of the chat
                    input.value = "";
                    chatbox.scrollTop = chatbox.scrollHeight;
                }
            }
        }
    </script>
</body>
</html>
