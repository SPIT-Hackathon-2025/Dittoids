<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zendesk-Like Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex flex-col bg-gray-100">
    <div class="flex flex-1">
        <!-- Left Panel: Upcoming Meetings -->
        <aside class="w-1/4 bg-white shadow-lg p-4">
            <h2 class="text-xl font-semibold mb-4">Upcoming Meetings</h2>
            <ul id="meetings" class="space-y-2">
                {% for meet in meetings %}
                    <li class="p-3 bg-gray-200 rounded">{{ meet }}</li>
                {% endfor %}
            </ul>
        </aside>
        
        <!-- Center: Empty Divs -->
        <main class="flex-1 flex flex-wrap p-4 gap-4">
            <div class="w-1/3 h-40 bg-white shadow-md"></div>
            <div class="w-1/3 h-40 bg-white shadow-md"></div>
            <div class="w-1/3 h-40 bg-white shadow-md"></div>
        </main>
        
        <!-- Right Panel: Chatbots -->
        <aside class="w-1/4 bg-white shadow-lg p-4 flex flex-col overflow-y-auto max-h-screen">
            <div class="mb-4">
                <h2 class="text-xl font-semibold mb-2">Talk to Pavlov</h2>
                <h5>Office Communication Agent</h5>
                <div id="chatboxPavlov" class="overflow-y-auto p-2 bg-gray-100 rounded h-40"></div>
                <div class="flex items-center gap-2">
                    <input id="chatInputPavlov" type="text" placeholder="Ask Pavlov..." 
                           class="p-2 border rounded w-3/4" onkeypress="handleChat(event, 'Pavlov')">
                    <button onclick="recordVoice('Pavlov')" class="p-2 bg-blue-500 text-white rounded">ðŸŽ¤</button>
                </div>
            </div>
            <div>
                <h2 class="text-xl font-semibold mb-2">Talk to Andrei</h2>
                <h5>Personal Assistant</h5>
                <div id="chatboxAndrei" class="overflow-y-auto p-2 bg-gray-100 rounded h-40"></div>
                <div class="flex items-center gap-2">
                    <input id="chatInputAndrei" type="text" placeholder="Ask Andrei..." 
                           class="p-2 border rounded w-3/4" onkeypress="handleChat(event, 'Andrei')">
                    <button onclick="recordVoice('Andrei')" class="p-2 bg-blue-500 text-white rounded">ðŸŽ¤</button>
                </div>
            </div>
        </aside>
    </div>
    
    <script>
        async function handleChat(event, botName) {
            if (event.key === 'Enter') {
                let input = document.getElementById("chatInput" + botName);
                let chatbox = document.getElementById("chatbox" + botName);
                
                if (input.value.trim() !== "") {
                    // Send user message to chatbox
                    let userMessage = document.createElement("div");
                    userMessage.textContent = "You: " + input.value;
                    userMessage.className = "p-2 bg-blue-200 rounded my-1";
                    chatbox.appendChild(userMessage);

                    // Send message to chatbot endpoint
                    try {
                        let response = await fetch('/chatbot', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ message: input.value, bot: botName })
                        });

                        let data = await response.json();
                        
                        if (data.response) {
                            let chatbotMessage = document.createElement("div");
                            chatbotMessage.textContent = botName + ": " + data.response;
                            chatbotMessage.className = "p-2 bg-green-200 rounded my-1";
                            chatbox.appendChild(chatbotMessage);
                        } else {
                            let errorMessage = document.createElement("div");
                            errorMessage.textContent = botName + ": Sorry, I didn't understand that.";
                            errorMessage.className = "p-2 bg-red-200 rounded my-1";
                            chatbox.appendChild(errorMessage);
                        }
                    } catch (error) {
                        console.error("Error:", error);
                    }

                    // Clear the input field and scroll to the bottom of the chat
                    input.value = "";
                    chatbox.scrollTop = chatbox.scrollHeight;
                }
            }
        }

        async function recordVoice(botName) {
            try {
                let stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                let mediaRecorder = new MediaRecorder(stream);
                let audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    let audioBlob = new Blob(audioChunks, { type: "audio/wav" });
                    let formData = new FormData();
                    formData.append("audio", audioBlob);

                    let response = await fetch('/record', { method: 'POST', body: formData });
                    let data = await response.json();

                    if (data.transcription) {
                        document.getElementById("chatInput" + botName).value = data.transcription;
                        handleChat({ key: 'Enter' }, botName);
                    }
                };

                mediaRecorder.start();
                setTimeout(() => mediaRecorder.stop(), 5000); // Record for 5 seconds
            } catch (error) {
                console.error("Error recording voice:", error);
            }
        }
    </script>
</body>
</html>
