<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4;">
    <form action="/register" method="POST" style="background: white; padding: 20px; border-radius: 5px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1);">
        <h2>Sign Up</h2>
        <label>Email:</label>
        <input type="email" name="email" required style="width: 100%; padding: 8px; margin: 5px 0;">

        <label>Name:</label>
        <input type="text" name="name" required style="width: 100%; padding: 8px; margin: 5px 0;">

        <label>Notion Username:</label>
        <input type="text" name="notionUsername" required style="width: 100%; padding: 8px; margin: 5px 0;">

        <label>Password:</label>
        <input type="password" name="password" required style="width: 100%; padding: 8px; margin: 5px 0;">

        <label>Confirm Password:</label>
        <input type="password" name="confirm_password" required style="width: 100%; padding: 8px; margin: 5px 0;">

        <button type="submit" style="width: 100%; padding: 10px; background: blue; color: white; border: none; margin-top: 10px;">Sign Up</button>
        <p>Already have an account? <a href="/login">Login</a></p>
    </form>
</body>
</html>
